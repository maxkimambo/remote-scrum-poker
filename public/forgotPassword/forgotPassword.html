<form class="form-signin">
    <h2 class="form-signin-heading">Reset Password</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="emailaddress" class="form-control" placeholder="Email address" required="" autofocus="">
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$ctrl.resetPassword()">Reset Password</button>
    <a class="btn btn-lg btn-warning btn-block" href="#/login">Cancel</button>
</form>
