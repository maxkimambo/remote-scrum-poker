<form class="form-signin">
    <h2 class="form-signin-heading">Create Account</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="emailaddress" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$ctrl.createAccount()">Create Account</button>
    <a class="btn btn-lg btn-warning btn-block" href="#/login">Cancel</button>
</form>
